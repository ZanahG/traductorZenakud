<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Traductor de Combinaciones</title>
</head>
<body>
    <h1>Traductor de Combinaciones</h1>
    <textarea id="inputText" placeholder="Introduce tu texto aquí..."></textarea>
    <button onclick="traducir()">Traducir</button>
    <h2>Traducción</h2>
    <div id="resultado"></div>

    <script>
        async function traducir() {
            let texto = document.getElementById('inputText').value;
            let response = await fetch('/traducir', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({texto: texto})
            });
            let data = await response.json();
            document.getElementById('resultado').innerText = data.traduccion;
        }
    </script>
</body>
</html>
